{% extends "_base.html" %}

{% block page_title %}Confirm Password{% endblock page_title %}


{% block content %}
<div class="card" style="width: 20rem; heigth: 20rem;">
    {% if validlink %}
        <h1>Set your new Password here.</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-success" type="submit">Confirm</button>
        </form>
    {% else %}
        <h1>Password reset link invalid or expired.</h1>    
    {% endif %}
</div>
{% endblock content %}
